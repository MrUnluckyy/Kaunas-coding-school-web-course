<!DOCTYPE html>
<html lang="lt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CSS6 ND NCS apklausa</title>

        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="main-form">
                <div class="main-form__title">
                    <h3>Ninja Coding School apklausa:</h3>
                </div>

                <div class="main-form__logo-block">
                    <img src="assets/ninjaboy.svg" alt="Ninja coding school ninja character drawing">
                </div>

                <div class="main-form__form-block">
                    <form>

                        <div class="main-form__user-info">

                            <div class="user-info__labels">

                                <label for="vardas">Vardas:</label>
                                <label for="pavarde">Pavardė:</label>

                            </div>

                            <div class="user-info__input">

                                <input type="text" id="vardas" required>
                                <input type="text" id="pavarde" required>

                            </div>
                        </div>

                        <div class="main-form__questions">

                            <div class="questions__reference">
                                <div>
                                    <label for="mus_rado">Kaip sužinojote apie mus?</label>
                                </div>
                                <div>
                                    <select id="mus_rado">
                                        <option>Google</option>
                                        <option>Facebook</option>
                                        <option>Draugas</option>
                                        <option>LinkedIn</option>
                                    </select>
                                </div>

                            </div>

                            <div class="questions__come-again">

                                <div>
                                     Ar aplankysite vėl?
                                </div>

                                <span>
                                    <label for="taip">Taip</label>
                                    <input type="radio" id="taip" name="apsilankysite" value="taip">
                                </span>

                                <span>
                                    <label for="ne">Ne</label>
                                    <input type="radio" id="ne" name="apsilankysite" value="ne">
                                </span>

                                <span>
                                    <label for="galbut">Galbūt</label>
                                    <input type="radio" id="galbut" name="apsilankysite" value="galbūt">
                                </span>
                            </div>

                            <div class="questions__user-opinion">


                                <div>
                                    <label for="mintys">Ką manote apie kursą?</label>
                                </div>

                                <div>
                                    <textarea id="mintys" placeholder="Rašykite viską ką galvojate"></textarea>
                                </div>

                            </div>

                            <div class="questions__dev-knowledge">
                                <div>
                                    <label>
                                        Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipažinę:
                                    </label>
                                </div>

                                <div class="dev-knowledge__selection-container">

                                    <div class="selection-container__cols selection-container--reset">
                                        <div>
                                            <input type="checkbox" id="C#" name="C#">
                                            <label for="C#">C#</label>
                                        </div>

                                        <div>
                                            <input type="checkbox" id="html" name="html">
                                            <label for="html">HTML</label>
                                        </div>

                                        <div>
                                            <input type="checkbox" id="python" name="python">
                                            <label for="python">Python</label>
                                        </div>
                                    </div>

                                    <div class="selection-container__cols selection-container--reset">

                                        <div>
                                            <input type="checkbox" id="java" name="java">
                                            <label for="java">JAVA</label>
                                        </div>

                                        <div>
                                            <input type="checkbox" id="css" name="css">
                                            <label for="css">CSS</label>
                                        </div>

                                        <div>
                                            <input type="checkbox" id="ruby" name="ruby">
                                            <label for="ruby">Ruby</label>
                                        </div>

                                    </div>

                                    <div class="selection-container__cols selection-container--reset">
                                        <div>
                                            <input type="checkbox" id="php" name="php">
                                            <label for="php">PHP</label>
                                        </div>

                                        <div>
                                            <input type="checkbox" id="javascript" name="javascript">
                                            <label for="javascript">JavaScript</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="main-form__btn-submit">
                            <button type="submit">Siųsti</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
