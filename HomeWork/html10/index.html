<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML10 HW Checkers Board</title>
    </head>
    <body>
        <svg width="400" height="400">
            <!--You cal also use ...style="stroke:black;stroke-width:1;fill:black;"-->
            <rect x="0" y="0" width="100" height="100" stroke="black" stroke-width="1" fill="white"/>
            <rect x="100" y="0" width="100" height="100" stroke="black" stroke-width="1" fill="black"/>
            <rect x="200" y="0" width="100" height="100" stroke="black" stroke-width="1" fill="white"/>
            <rect x="300" y="0" width="100" height="100" stroke="black" stroke-width="1" fill="black"/>
            <circle cx="150" cy="50" r="40" stroke="white" stroke-width="4" fill="#C0C0C0"/>

            <rect x="100" y="100" width="100" height="100" stroke="black" stroke-width="1" fill="white"/>
            <rect x="0" y="100" width="100" height="100" stroke="black" stroke-width="1" fill="black"/>
            <rect x="300" y="100" width="100" height="100" stroke="black" stroke-width="1" fill="white"/>
            <rect x="200" y="100" width="100" height="100" stroke="black" stroke-width="1" fill="black"/>
            <circle cx="250" cy="150" r="40" stroke="white" stroke-width="4" fill="#C0C0C0"/>

            <rect x="0" y="200" width="100" height="100" stroke="black" stroke-width="1" fill="white"/>
            <rect x="100" y="200" width="100" height="100" stroke="black" stroke-width="1" fill="black"/>
            <rect x="200" y="200" width="100" height="100" stroke="black" stroke-width="1" fill="white"/>
            <rect x="300" y="200" width="100" height="100" stroke="black" stroke-width="1" fill="black"/>
            <circle cx="150" cy="250" r="40" stroke="white" stroke-width="4" fill="#0014ff"/>

            <rect x="100" y="300" width="100" height="100" stroke="black" stroke-width="1" fill="white"/>
            <rect x="0" y="300" width="100" height="100" stroke="black" stroke-width="1" fill="black"/>
            <rect x="300" y="300" width="100" height="100" stroke="black" stroke-width="1" fill="white"/>
            <rect x="200" y="300" width="100" height="100" stroke="black" stroke-width="1" fill="black"/>
            <circle cx="250" cy="350" r="40" stroke="white" stroke-width="4" fill="#0014ff"/>
        </svg>
    </body>
</html>
