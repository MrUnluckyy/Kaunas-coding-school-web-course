    <body>



        <script>
            /* DECLARATIONS */
            var user1name = 'Jonas';
            var user1surname = 'Jonaitis';


            /* ACTION / EDITING / ASSIGNING / FUNCTION / CALCS*/

                var printMessage = name + ' ' + surname + ' ką tik prisijungė.';

        </script>
