<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <title>CSS7 HW April</title>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">

    </head>

    <body>

        <header>
            <div class="month">
                <h2 class="month_name">April</h2>
            </div>
        </header>

        <main>
            <div class="calendar">
                <div class="calendar__april calendar__box">

                    <div class="calendar__weekday calenday__layout">
                        <div class="weekday__name">Monday</div>
                        <div class="weekday__name">Tuesday</div>
                        <div class="weekday__name">Wednesday</div>
                        <div class="weekday__name">Thursday</div>
                        <div class="weekday__name">Friday</div>
                        <div class="weekday__name">Saturday</div>
                        <div class="weekday__name">Sundays</div>
                    </div>

                    <div class="calendar__week">
                        <div class="calendar__day another-month">30</div>
                        <div class="calendar__day another-month">31</div>
                        <div class="calendar__day">1</div>
                        <div class="calendar__day">
                            <p>2</p>
                            <p class="day__personal-event">First programming lesson</p>

                        </div>
                        <div class="calendar__day">3</div>
                        <div class="calendar__day">4</div>
                        <div class="calendar__day">5</div>
                    </div>

                    <div class="calendar__week">
                        <div class="calendar__day">6</div>
                        <div class="calendar__day">7</div>
                        <div class="calendar__day">8</div>
                        <div class="calendar__day">9</div>
                        <div class="calendar__day">
                            <p>10</p>
                            <p class="day__public-event">Good Friday</p>
                        </div>
                        <div class="calendar__day">
                            <p>11</p>
                            <p class="day__public-event">Holy Saturday</p>
                        </div>
                        <div class="calendar__day">
                            <p>12</p>
                            <p class="day__public-event">Easter Sunday</p>
                        </div>
                    </div>

                    <div class="calendar__week">
                        <div class="calendar__day">
                            <p>13</p>
                            <p class="day__public-event">Easter Monday</p>
                        </div>
                        <div class="calendar__day calendar__day--active">14</div>
                        <div class="calendar__day">15</div>
                        <div class="calendar__day">16</div>
                        <div class="calendar__day">17</div>
                        <div class="calendar__day">18</div>
                        <div class="calendar__day">19</div>
                    </div>

                    <div class="calendar__week">
                        <div class="calendar__day">20</div>
                        <div class="calendar__day">21</div>
                        <div class="calendar__day">22</div>
                        <div class="calendar__day">23</div>
                        <div class="calendar__day">24</div>
                        <div class="calendar__day">25</div>
                        <div class="calendar__day">26</div>
                    </div>

                    <div class="calendar__week">
                        <div class="calendar__day">27</div>
                        <div class="calendar__day">28</div>
                        <div class="calendar__day">29</div>
                        <div class="calendar__day">30</div>
                        <div class="calendar__day">30</div>
                        <div class="calendar__day another-month">
                            <p>1</p>
                            <p class="day__public-event">Labour Day</p>
                        </div>
                        <div class="calendar__day another-month">2</div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
