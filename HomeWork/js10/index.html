<!DOCTYPE html>
<html lang="lt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS10 Namų darbai</title>
    </head>

    <body>
        <div>
            <h2><label for="nespausdinamas-vardas">Naujo masyvo sukurimas be pasirinkto vardo</label></h2>
            <p> Vardai masyve:</p>
            <p id="galimi-vardai"></p>
            <input id="nespausdinamas-vardas" placeholder="Įveskite vardą">
            <button id="nespausdinamo-vardo-btn" onclick="callOutput();" >Pašalinti vardą iš masyvo</button>

            <hr>
            <p>Naujas sąrašas:</p>
            <p id="new-array-list"></p>
        </div>

        <script>

        /* DECLARATIONS */
            var taskNames = ["Jonas", "Petras", "Martynas", "Ona", "Urtė", "Ema"];
            var inputElement = document.getElementById('nespausdinamas-vardas');

        /* ACTION / EDITING / ASSIGNING / FUNCTION / CALCS*/

            //Display original array:
            function displayArray () {
                document.getElementById('galimi-vardai').innerHTML = taskNames.join(', ');
            }
            displayArray();

            //Get name to delete from user input:
            function getUserInput() {
                var userInput = inputElement.value;
                return userInput;
            }

            //Remove name from original array and return its new value:
            function deleteNameFromSelectedArray (array, name) {
                var nameIdInArray = array.indexOf(name);
                if (nameIdInArray >= 0) {
                    array.splice(nameIdInArray, 1);
                }else {
                    alert('Tokio vardo saraše nėra');
                }
                return array;
            }

            //display new array
            function createNewArray() {
                var newArray = deleteNameFromSelectedArray (taskNames, getUserInput());
                console.log(newArray);
                document.getElementById('new-array-list').innerHTML = newArray.join(', ');
                displayArray();
                inputElement.value = '';
            }
        /* OUTPUT */
            function callOutput(){
                createNewArray();
            }

        </script>
    </body>

</html>
